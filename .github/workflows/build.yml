name: Build and Package Bitmap2SVG Python Library

on:
  push:
    branches: [ bitmap2svg ]
  pull_request:
    branches: [ bitmap2svg ]

jobs:
  build_wheel:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Don't cancel other jobs if one fails
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"] # Test against multiple Python versions

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true # Use this if Potrace is included as a submodule

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install OS Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libpotrace-dev pkg-config

    - name: Verify Potrace PkgConfig
      if: runner.os == 'Linux'
      run: |
        echo "--- Verifying Potrace PkgConfig ---"
        echo "Current PKG_CONFIG_PATH: ${PKG_CONFIG_PATH}"

        echo "Attempting to find 'potrace' using pkg-config..."
        set -x
        if pkg-config --exists potrace; then
          set +x
          echo "✅ Success: pkg-config found 'potrace'."
          echo "--- Potrace CFLAGS ---"
          pkg-config --cflags potrace # 打印包含路径
          echo "--- Potrace LIBS ---"
          pkg-config --libs potrace   # 打印链接信息
        else
          set +x
          echo "❌ Failure: pkg-config did NOT find 'potrace'."
          echo "--- Diagnosing ---"
          echo "Searching for potrace.pc in common paths:"
          # 查找 potrace.pc 文件可能存在的位置
          find /usr /lib /opt -name "potrace.pc" 2>/dev/null || echo "No potrace.pc found in common /usr, /lib, /opt paths."

          echo "Contents of standard pkgconfig directories:"
          ls /usr/lib/pkgconfig/ 2>/dev/null || echo "/usr/lib/pkgconfig/ not found or empty"
          ls /usr/lib/x86_64-linux-gnu/pkgconfig/ 2>/dev/null || echo "/usr/lib/x86_64-linux-gnu/pkgconfig/ not found or empty"
          ls /usr/share/pkgconfig/ 2>/dev/null || echo "/usr/share/pkgconfig/ not found or empty"

          exit 1
        fi
        echo "--- End Verify Potrace PkgConfig ---"

    - name: Build Python Wheel
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
        export PKG_CONFIG_PATH="/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig"
        echo "Set PKG_CONFIG_PATH to: ${PKG_CONFIG_PATH}"
        python -m build --wheel

    - name: Upload artifact (wheels)
      uses: actions/upload-artifact@v4
      with:
        name: python-bitmap-to-svg-${{ runner.os }}-${{ matrix.python-version }}
        path: dist/*.whl
        retention-days: 7 # Optional: keep artifacts for a few days
