name: Build and Package Bitmap2SVG Python Library

on:
  push:
    branches: [ bitmap2svg ]
  pull_request:
    branches: [ bitmap2svg ]

jobs:
  build_wheel:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Don't cancel other jobs if one fails
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"] # Test against multiple Python versions

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true # Use this if Potrace is included as a submodule

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install OS Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libpotrace-dev # Install CMake and Potrace development files

    - name: Install OS Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake potrace # Install CMake and Potrace via Homebrew

    - name: Install Python Build Dependencies
      run: |
        python -m pip install --upgrade pip
        # Install build, wheel, and setuptools (cmake is listed in setup_requires)
        pip install build wheel setuptools

    - name: Build Python Wheel
      run: |
        # The `python -m build` command will invoke setup.py,
        # which in turn uses our custom CMakeBuild command to build the C++ library.
        python -m build --wheel

    - name: Upload artifact (wheels)
      uses: actions/upload-artifact@v4
      with:
        name: python-bitmap-to-svg-${{ runner.os }}-${{ matrix.python-version }}
        path: dist/*.whl
        retention-days: 7 # Optional: keep artifacts for a few days
