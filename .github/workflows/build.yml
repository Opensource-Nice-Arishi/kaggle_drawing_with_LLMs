name: Build and Package Bitmap2SVG Python Library

on:
  push:
    branches: [ bitmap2svg ]
  pull_request:
    branches: [ bitmap2svg ]

jobs:
  build_wheel:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Don't cancel other jobs if one fails
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"] # Test against multiple Python versions

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: true # Use this if Potrace is included as a submodule

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install OS Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libpotrace-dev pkg-config

    - name: Verify Potrace PkgConfig
      if: runner.os == 'Linux'
      run: |
        echo "--- Verifying Potrace PkgConfig ---"
        set -euo pipefail

        echo "Current PKG_CONFIG_PATH is: ${PKG_CONFIG_PATH}" 

        echo "Attempting to find 'potrace' using pkg-config --cflags..."
        pkg_config_output=$(pkg-config --cflags potrace 2>&1 || true) 
        pkg_config_status=$? 

        if [ $pkg_config_status -eq 0 ]; then
          echo "✅ Success: pkg-config found 'potrace'."
          echo "--- Potrace CFLAGS ---"
          echo "$pkg_config_output" 
          echo "--- Potrace LIBS ---"
          pkg-config --libs potrace 
        else
          echo "❌ Failure: pkg-config did NOT find 'potrace'."
          echo "Pkg-config output/error: $pkg_config_output"
          echo "--- Diagnosing location of potrace.pc ---"
          echo "Searching for potrace.pc in common paths:"

          echo "Checking /usr/lib/pkgconfig/potrace.pc:"
          ls /usr/lib/pkgconfig/potrace.pc 2>/dev/null && echo "Found at /usr/lib/pkgconfig/" || echo "Not found."

          echo "Checking /usr/lib/x86_64-linux-gnu/pkgconfig/potrace.pc:"
          ls /usr/lib/x86_64-linux-gnu/pkgconfig/potrace.pc 2>/dev/null && echo "Found at /usr/lib/x86_64-linux-gnu/pkgconfig/" || echo "Not found."

          echo "Checking /usr/share/pkgconfig/potrace.pc:"
          ls /usr/share/pkgconfig/potrace.pc 2>/dev/null && echo "Found at /usr/share/pkgconfig/" || echo "Not found."

          echo "Searching broader system paths with find:"
          find /usr /lib -name "potrace.pc" 2>/dev/null || echo "No potrace.pc found in common /usr, /lib paths."

          if ! find /usr /lib -name "potrace.pc" -print -quit 2>/dev/null; then
              echo "--- Critical Error: potrace.pc not found in standard locations after apt install ---"
              exit 1 
          else
              echo "--- Found potrace.pc with find, but pkg-config still failed. Investigate PKG_CONFIG_PATH or pkg-config setup ---"
          fi
        fi
        echo "--- End Verify Potrace PkgConfig ---"

    - name: Build Python Wheel
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
        export PKG_CONFIG_PATH="/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig"
        echo "Set PKG_CONFIG_PATH to: ${PKG_CONFIG_PATH}"
        python -m build --wheel

    - name: Upload artifact (wheels)
      uses: actions/upload-artifact@v4
      with:
        name: python-bitmap-to-svg-${{ runner.os }}-${{ matrix.python-version }}
        path: dist/*.whl
        retention-days: 7 # Optional: keep artifacts for a few days
