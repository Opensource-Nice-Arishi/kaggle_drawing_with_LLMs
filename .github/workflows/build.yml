name: Build Bitmap2SVG Python Package

on:
  push:
    branches:
      - bitmap2svg
  pull_request:
    branches:
      - bitmap2svg

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Potrace (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y potrace libpotrace-dev

    - name: Install Potrace (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install potrace

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pybind11 setuptools wheel
    
    - name: Set CXXFLAGS to include pybind11
      run: |
        PYBIND11_INCLUDE=$(python -m pybind11 --includes)
        echo "CXXFLAGS=$PYBIND11_INCLUDE -std=c++17" >> $GITHUB_ENV

    - name: Build wheel
      run: |
        python -m pip wheel . --no-deps -w dist

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-wheels
        path: dist/*.whl
